<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>MNGame — VHS Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SLIDE 1 -->
  <section id="slide1" class="slide active">
    <header>
      <h1>MNGame przedstawia</h1>
      <h2>School Night</h2>
      <a class="studio-link" id="studioLink">VHS Night od SHABY STUDIO</a>
    </header>

    <section class="desc">
      <p><strong>O grze</strong></p>
      <p>W grze jesteś dzieciakiem, który utknął na weekend w szkole...</p>
    </section>

    <div class="buttons">
      <button class="download-btn" id="download-btn">Pobierz</button>
      <button class="download-btn" id="tutorial-btn">Tutorial</button>
      <a class="download-btn" href="https://discord.gg/qVRYthYAQM" target="_blank">Discord</a>
    </div>
  </section>

  <!-- SLIDE 2 – lista gier -->
  <section id="slide2" class="slide">
    <h1>Wybierz grę</h1>
    <button class="download-btn gameSelect" data-game="school">School Night</button>
    <button class="download-btn gameSelect" data-game="vhs">VHS Night</button>
    <button class="back-btn">← Wróć</button>
  </section>

  <!-- SLIDE 3 – widok gry -->
  <section id="slide3" class="slide gameView">

    <div class="leftPanel">
      <h2 id="gameTitle">Nazwa gry</h2>

      <button class="side-btn" id="gameNews">Aktualności</button>
      <button class="side-btn" id="gameDownload">Pobierz</button>

      <button class="back-btn sideBack">← Wróć</button>
    </div>

    <div class="rightPanel">
      <div id="gameContent">Wybierz opcję po lewej stronie.</div>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
